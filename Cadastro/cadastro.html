<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>

    <link rel="stylesheet" href="cadastro_style.css">

    <script src="js/cadastro.js"></script>
</head>
<body>

    <header>
        <h1>Controle de estoque</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Valor">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>



    
</body>
</html>
